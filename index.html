<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <p>Интернет магазин</p>
        <div>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart__flex">
                <div id="cart__product"></div>
                <div class="check">
                    <div class="check__total">
                        <span class="check__text">TOTAL</span>
                        <span class="check__text" id="cart_sum"></span>
                    </div>
                    <a href="#" class="check__button check__button_check">Checkout</a>
                    <a href="#" class="check__button check__button_cart">Go to cart</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products-sum"></div>
        <div class="products"></div>
    </main>
<script defer src="js/main.js"></script>
</body>
</html>
